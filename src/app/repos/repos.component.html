<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">

<nav class="navbar navbar-light bg-primary justify-content-between">
  <a href="{{profile.html_url}}" target="_blank" class="navbar-brand view btn btn-outline-warning text-monospace text-light">View profile on github</a>

  <li class="nav">
    <a class="nav-link text-monospace text-light " href="#" routerLink="/">Home</a>
    <a class="nav-link text-monospace text-light " href="#" routerLink="/repos">Repos</a>
  </li>
</nav>

<div class="overflow-hidden">
  <div class="container">

    <h1 class="text-monospace text-uppercase text-success">Repositories.</h1>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text"><span class="fa fa-search form-control-feedback"></span></span>
      </div>
      <input type="text" class="form-control col-md-10" placeholder="Username" [(ngModel)]="username" name="username" (keyup)="findProfile()">
    </div>

    <!--  end of search bar-->

<!--    new section-->
    <div class="row">
      <div class="column-md-12 d-flex justify-content-around flex-md-row ">
        <div class="row">

            <div class="card" *ngFor="let repos of repos" style="width: 18rem;">
              <img class="card-img-top" src="{{profile.avatar_url}}" alt="Card image cap">
              <div class="card-body info-color ">
                <h5 class="card-title text-monospace ">{{repos.name}}</h5>
                <hr>
                <p class="card-text text-monospace text-truncate ">{{repos.description}}</p>
              </div>
              <div class="card-footer info-color-dark">
                <a href="{{profile.html_url}}" class="card-link text-light ">Github Profile</a>
              </div>
            </div>
          </div>
        </div>

<!--         end of inner row-->
       </div>
<!--        end of card-->
      </div>
<!--      end of column-->
      </div>
