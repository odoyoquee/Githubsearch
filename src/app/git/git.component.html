<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">


<nav class="navbar navbar-light bg-primary justify-content-between">
  <a href="{{profile.html_url}}" target="_blank" class="navbar-brand view btn btn-outline-warning text-monospace text-light">View profile on github</a>

  <li class="nav">
    <a class="nav-link text-monospace text-light " href="#" routerLink="/">Home</a>
    <a class="nav-link text-monospace text-light " href="#" routerLink="/repos">Repos</a>
  </li>
</nav>

<div class="container">


<section class="col-12">

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text"><span class="fa fa-search form-control-feedback"></span></span>
    </div>
    <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username" name="username" (keyup)="findProfile()">
  </div>

  <!--  end of search bar-->
  <div class="row">
    <section class="col-md-4 text-center">
      <p>
        <img class="rounded-circle img-thumbnail"   src="{{profile.avatar_url}}">
      </p>
      <span class="label"> <a href="{{profile.html_url}}" target="_blank" class=" view btn btn-warning">Explore profile on github</a></span>
    </section>
<!--    end of first section-->
    <section class="col-md-8">
          <div class=" card  elegant-color">
            <figure class="card-body white-text text-center">
              <h3 class="card-title text-monospace">User Info</h3>
              <hr>
              <p class="row">
                <span class="label" class="btn btn-success"> {{profile.followers}} Followers</span>&nbsp;

                <span class="label" class="btn btn-info"> {{profile.following}} Following </span>&nbsp;

                <span class="label" class="btn btn-secondary"> {{profile.public_gists}} gists</span>&nbsp;

                <span class="label" class="btn btn-primary"> {{profile.public_repos}} Repositories</span>


              </p>
              <ul class="list-group elegant-color">
                <li class="list-group-item elegant-color" >Bio: <span class="text-monospace text-info">{{profile.bio}}</span></li>
                <li class="list-group-item elegant-color" >blog: <span class="text-monospace text-info">{{profile.blog}}</span></li>
                <li class="list-group-item elegant-color" >hireable: <span class="text-monospace text-info">{{profile.hireable}}</span></li>
                <li class="list-group-item elegant-color" >email: <span class="text-monospace text-info">{{profile.email}}</span></li>
              </ul>
            </figure>
<!--            end of figure with buttons-->
          </div>
<!--      end of first card-->
    </section>
<!--    end of second section-->
  </div>
<!--  end of row-->
</section>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
